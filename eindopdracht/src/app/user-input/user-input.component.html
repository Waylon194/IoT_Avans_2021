<h3>Eindopdracht - </h3>

<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field appearance="standard">
          <mat-label>Naam:</mat-label>
          <input matInput id="naam" type="text" formControlName="naam" placeholder="Uw naam" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hoe mensen je roepen.</mat-hint>
        </mat-form-field>
     </p>

    <mat-form-field appearance="fill">
        <mat-label>Bedrag</mat-label>
        <input matInput id="bedrag" type="number" min="0.01" step="0.01" formControlName="bedrag" class="example-right-align">
        <span matPrefix>â‚¬&nbsp;</span>
        <span matSuffix>&nbsp;,-</span>
    </mat-form-field>

    <p>
    <button mat-flat-button color="primary" class="button" type="submit">Betaal</button>
    </p>
</form>
